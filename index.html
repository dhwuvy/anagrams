<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anagrams</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #tiles { margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
    .tile { width: 50px; height: 50px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 2px solid #ccc; border-radius: 5px; }
    #score { font-size: 20px; margin: 10px 0; }
    #message { font-size: 18px; margin: 10px 0; color: #d33; min-height: 24px; }
    #foundWords { list-style: none; padding: 0; max-width: 300px; margin: 10px auto; text-align: left; }
  </style>
</head>
<body>
  <h1>Anagrams</h1>

  <div id="status">Loading dictionary...</div>
  <div id="tiles"></div>
  <div id="score">Score: 0</div>
  <div id="message"></div>

  <form id="wordForm">
    <input type="text" id="wordInput" placeholder="Type a word" autocomplete="off">
    <button type="submit">Submit</button>
  </form>

  <ul id="foundWords"></ul>

  <script src="script.js"></script>
</body>
</html>
