<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anagrams</title>

  <!-- add this -->
  <link rel="stylesheet" href="style.css" />

  <!-- (optional) remove this whole <style> block, since styles live in style.css -->
</head>
<body>
  <h1>Anagrams</h1>

  <div id="status">Loading dictionary...</div>
  <label for="wordLength">Word Length:</label>
  <input type="number" id="wordLength" min="3" max="15" value="7">
  <button id="newGameBtn">New Game</button>
  <div id="tiles"></div>
  <div id="timer">Time: 0s</div>
  <div id="score">Score: 0</div>
  <div id="message"></div>

  <form id="wordForm">
    <input type="text" id="wordInput" placeholder="Type a word" autocomplete="off">
    <button type="submit">Submit</button>
  </form>

  <ul id="foundWords"></ul>

  <script src="script.js"></script>
</body>
</html>
