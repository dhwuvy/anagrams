<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anagrams</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Anagrams</h1>

  <!-- Mode Selector -->
  <div style="margin-bottom: 15px;">
    <button onclick="showClassic()">Classic Game</button>
    <button id="dragDropBtn">Drag & Drop Game</button>
  </div>

  <!-- Classic Game -->
  <div id="classicGame">
    <div id="status">Loading dictionary...</div>
    <label for="wordLength">Word Length (3-15):</label>
    <input type="number" id="wordLength" min="3" max="15" value="7">
    <button id="newGameBtn">New Game</button>

    <div id="tiles" style="margin-top: 10px;"></div>
    <div id="timer">Time: 0s</div>
    <div id="score">Score: 0</div>
    <div id="message" style="color: red;"></div>

    <form id="wordForm" style="margin-top: 10px;">
      <input type="text" id="wordInput" placeholder="Type a word" autocomplete="off">
      <button type="submit">Submit</button>
    </form>

    <button id="showAnagramsBtn" style="margin-top: 5px;">Show Anagrams</button>
    <div id="anagramsList" style="margin-top: 10px;"></div>

    <div style="margin-top: 10px;">
      <input type="text" id="customLettersInput" placeholder="Custom letters">
      <button id="customLettersBtn">Set Custom Letters</button>
    </div>

    <ul id="foundWords" style="margin-top: 10px;"></ul>
  </div>

  <!-- Drag & Drop Game -->
  <div id="dragDropGame" style="display:none; margin-top:20px;">
    <button id="resetBoardBtn">Reset Board</button>
    <div id="tileBoard" style="margin-top: 10px;"></div>
    <div id="currentWord"></div>
    <button id="submitWordBtn">Submit Word</button>
    <div id="foundWordsDrag" style="margin-top: 10px;"></div>
    <div id="scoreDrag">Score: 0</div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="draggame.js"></script>
</body>
</html>
